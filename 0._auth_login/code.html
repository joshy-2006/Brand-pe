<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Brand-pe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'false',
            theme: {
                extend: {
                    colors: {
                        "primary": "#FF6B00",
                        "secondary": "#135bec",
                        "background-light": "#f8fafc",
                        "background-dark": "#ffffff",
                        "card-dark": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(203, 213, 225, 0.6);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Background Animations */
        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        .animate-blob {
            animation: float 20s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .animation-delay-4000 {
            animation-delay: 4s;
        }

        /* Interactive Grid Background */
        .grid-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-pattern {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image:
                radial-gradient(circle, rgba(255, 107, 0, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: pulse-grid 8s infinite alternate ease-in-out;
        }

        .mouse-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 107, 0, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: opacity 0.3s ease;
            opacity: 0;
            mix-blend-mode: screen;
        }

        body:hover .mouse-glow {
            opacity: 1;
        }

        @keyframes pulse-grid {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }

            100% {
                transform: scale(1.1);
                opacity: 0.6;
            }
        }

        /* Page Transition */
        @keyframes pageFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-animate {
            animation: pageFadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-8px);
            }

            50% {
                transform: translateX(8px);
            }

            75% {
                transform: translateX(-8px);
            }
        }

        .animate-shake {
            animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
        }

        .page-exit {
            animation: pageFadeOut 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards !important;
        }

        @keyframes pageFadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body
    class="bg-slate-50 text-slate-900 font-display antialiased min-h-screen flex items-center justify-center relative overflow-hidden transition-colors duration-300 page-animate">

    <!-- Background Elements -->
    <div class="grid-container">
        <div class="grid-pattern"></div>
        <div id="mouse-glow" class="mouse-glow"></div>
    </div>

    <!-- Back Button -->
    <div class="fixed top-8 left-8 z-50">
        <button onclick="smoothNavigate('../1._brand-pe_landing_page/code.html')"
            class="group flex items-center gap-2 px-4 py-2 bg-white/80 backdrop-blur-md border border-slate-200 rounded-full text-sm font-bold text-slate-600 hover:text-slate-900 hover:bg-white transition-all hover:-translate-x-1 active:scale-95 shadow-sm">
            <span
                class="material-icons-round text-lg text-primary transition-transform group-hover:-translate-x-1">arrow_back</span>
            <span class="hidden sm:inline">Back</span>
        </button>
    </div>

    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div
            class="absolute -top-[10%] -left-[10%] w-[400px] h-[400px] bg-primary/20 rounded-full blur-[100px] animate-blob">
        </div>
        <div
            class="absolute top-[30%] -right-[15%] w-[500px] h-[500px] bg-orange-400/10 rounded-full blur-[120px] animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute -bottom-[10%] left-[20%] w-[350px] h-[350px] bg-blue-500/10 rounded-full blur-[100px] animate-blob animation-delay-4000">
        </div>
    </div>

    <!-- Login Container -->
    <div class="w-full max-w-md p-6 relative z-10 animate-fade-in-up">

        <!-- Logo -->
        <div class="flex flex-col items-center mb-8">
            <div onclick="window.location.href='../1._brand-pe_landing_page/code.html'"
                class="w-16 h-16 rounded-2xl bg-gradient-to-br from-primary to-orange-500 flex items-center justify-center text-white font-black text-3xl shadow-2xl shadow-primary/40 cursor-pointer mb-6 hover:scale-105 transition-all duration-300 ring-4 ring-primary/10">
                B
            </div>
            <h1 data-t="welcome-back" class="text-3xl font-black tracking-tight text-slate-900">
                Welcome Back</h1>
            <p data-t="login-subtitle" id="login-status" class="text-slate-500 text-sm mt-2 font-medium">Sign in to
                manage your growth</p>
        </div>

        <!-- Form Card -->
        <div class="glass-card rounded-2xl p-8 shadow-xl shadow-slate-200/50 backdrop-blur-xl border border-white/60">
            <form id="login-form" class="space-y-5">

                <!-- Email Input -->
                <div class="space-y-1.5">
                    <label for="email" data-t="email-label"
                        class="text-xs font-bold uppercase tracking-wide text-slate-600 ml-1">Email
                        Address</label>
                    <div class="relative group">
                        <span
                            class="absolute left-3 top-3.5 text-slate-400 group-focus-within:text-primary transition-colors material-icons-round text-lg">mail</span>
                        <input type="email" id="email" placeholder="name@company.com" required
                            class="w-full bg-slate-50 border border-slate-200 rounded-xl py-3 pl-10 pr-4 text-sm font-bold text-slate-900 focus:outline-none focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all placeholder:text-slate-400">
                    </div>
                </div>

                <!-- Password Input -->
                <div class="space-y-1.5">
                    <div class="flex justify-between items-center ml-1">
                        <label for="password" data-t="password-label"
                            class="text-xs font-bold uppercase tracking-wide text-slate-600">Password</label>
                        <a href="#" data-t="forgot-password"
                            class="text-[10px] font-bold text-primary hover:text-primary/80 transition-colors">Forgot
                            Password?</a>
                    </div>
                    <div class="relative group">
                        <span
                            class="absolute left-3 top-3.5 text-slate-400 group-focus-within:text-primary transition-colors material-icons-round text-lg">lock</span>
                        <input type="password" id="password" placeholder="••••••••" required
                            class="w-full bg-slate-50 border border-slate-200 rounded-xl py-3 pl-10 pr-4 text-sm font-bold text-slate-900 focus:outline-none focus:border-primary focus:ring-4 focus:ring-primary/10 transition-all placeholder:text-slate-400">
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit"
                    class="w-full py-4 bg-gradient-to-r from-primary to-orange-600 hover:from-orange-600 hover:to-primary text-white font-bold rounded-xl shadow-lg shadow-primary/25 hover:shadow-primary/40 active:scale-[0.98] transition-all transform flex items-center justify-center gap-2 mt-4 text-sm tracking-wide uppercase">
                    <span data-t="sign-in">Sign In</span>
                    <span class="material-icons-round text-lg">arrow_forward</span>
                </button>
            </form>

            <!-- Social Login / Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200 dark:border-white/10"></div>
                </div>
                <div class="relative flex justify-center text-xs">
                    <span data-t="social-divider" class="px-2 bg-white text-slate-400 font-medium">Or continue
                        with</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button
                    class="flex items-center justify-center gap-2 py-2.5 bg-white border border-slate-200 rounded-xl hover:bg-slate-50 transition-colors shadow-sm active:scale-95 text-slate-700">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                    <span class="text-xs font-bold">Google</span>
                </button>
                <button
                    class="flex items-center justify-center gap-2 py-2.5 bg-white border border-slate-200 rounded-xl hover:bg-slate-50 transition-colors shadow-sm active:scale-95 text-slate-700">
                    <svg class="w-5 h-5 mb-0.5" viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg">
                        <path fill="currentColor"
                            d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z" />
                    </svg>
                    <span class="text-xs font-bold">Apple</span>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-xs text-gray-500 dark:text-gray-400 mt-8">
            <span data-t="no-account">Don't have an account?</span>
            <a data-t="sign-up" href="../0b._auth_signup/code.html" class="font-bold text-primary hover:underline">Sign
                Up</a>
        </p>
    </div>

    <!-- Theme Script Removed -->
    <script>
        const html = document.documentElement;
        html.classList.remove('dark');

        // --- Translation Engine ---
        const translations = {
            'en': {
                'welcome-back': 'Welcome Back',
                'login-subtitle': 'Sign in to manage your growth',
                'email-label': 'Email Address',
                'password-label': 'Password',
                'forgot-password': 'Forgot Password?',
                'sign-in': 'Sign In',
                'social-divider': 'Or continue with',
                'no-account': 'Don\'t have an account?',
                'sign-up': 'Sign Up'
            },
            'hi': {
                'welcome-back': 'वापसी पर स्वागत है',
                'login-subtitle': 'अपनी प्रगति प्रबंधित करने के लिए साइन इन करें',
                'email-label': 'ईमेल पता',
                'password-label': 'पासवर्ड',
                'forgot-password': 'पासवर्ड भूल गए?',
                'sign-in': 'साइन इन करें',
                'social-divider': 'या इसके साथ जारी रखें',
                'no-account': 'खाता नहीं है?',
                'sign-up': 'साइन अप करें'
            }
        };

        function applyTranslations() {
            const lang = localStorage.getItem('lang') || 'en';
            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (translations[lang] && translations[lang][key]) {
                    el.innerHTML = translations[lang][key];
                }
            });
        }

        applyTranslations();

        function smoothNavigate(url) {
            document.body.classList.add('page-exit');
            setTimeout(() => {
                window.location.href = url;
            }, 450);
        }
        const statusEl = document.getElementById('login-status');

        // Check for Signup Success
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('signup') === 'success') {
            statusEl.innerText = 'Account created! Please sign in.';
            statusEl.classList.remove('text-gray-500');
            statusEl.classList.add('text-green-500', 'font-bold');
            if (urlParams.get('email')) {
                document.getElementById('email').value = urlParams.get('email');
            }
        }

        // Login Logic
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Reset status
            statusEl.innerText = 'Sign in to manage your growth';
            statusEl.classList.remove('text-red-500', 'text-green-500', 'font-bold');
            statusEl.classList.add('text-gray-500');

            // Check mock DB
            const users = JSON.parse(localStorage.getItem('user_db') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Success
                localStorage.setItem('username', user.name);
                smoothNavigate('../3._brand-pe_main_dashboard/code.html');
            } else {
                // Error feedback
                statusEl.innerText = 'Invalid email or password. Please try again.';
                statusEl.classList.remove('text-gray-500');
                statusEl.classList.add('text-red-500', 'font-bold');

                // Add a shake effect to the form
                const formCard = document.querySelector('.glass-card');
                formCard.classList.add('animate-shake');
                setTimeout(() => formCard.classList.remove('animate-shake'), 500);
            }
        });

        // Mouse Tracker for Glow
        const mouseGlow = document.getElementById('mouse-glow');
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            mouseGlow.style.left = x + 'px';
            mouseGlow.style.top = y + 'px';
        });

        // Click Pulse Effect
        document.addEventListener('mousedown', () => {
            mouseGlow.style.transform = 'translate(-50%, -50%) scale(1.5)';
            mouseGlow.style.background = 'radial-gradient(circle, rgba(255, 107, 0, 0.3) 0%, transparent 70%)';
        });

        document.addEventListener('mouseup', () => {
            mouseGlow.style.transform = 'translate(-50%, -50%) scale(1)';
            mouseGlow.style.background = 'radial-gradient(circle, rgba(255, 107, 0, 0.15) 0%, transparent 70%)';
        });
    </script>
</body>

</html>
